<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #folder{
        margin: 0px auto;
        width: 75%;
        height: 500px;
        background-color: deepskyblue;
    }
    #point{
        text-align: center;
        font-size: xx-large;
        position: relative;
        top: 42%;
        left: -1%;
    }
</style>
<body>

    <div id="folder">
        <p id="point"></p>
    </div>
    <div>
        <p id="money"></p>
        <button onclick="reinforce()">공격력강화</button>
    </div>
</body>
<script>
    let attack = 1;
    let money = 1000;
    document.getElementById('money').innerText = money;
    let count = 90;
    let folder = document.querySelector('#folder');
    folder.addEventListener('click', function() {
        count += Number(${attack});
        document.getElementById('point').innerText = count;
        if(count==100){
        money+=100;
        count=0;
        document.getElementById('money').innerText = money;
        document.getElementById('point').innerText = count;
        }
    })

    function reinforce(){
        
        if(!money>100){
            alert('돈이없어요')
        }else{
            money -= 100
            attack = attack + 1;
            document.getElementById('money').innerText = money;
        }
    }

</script>
</html>
